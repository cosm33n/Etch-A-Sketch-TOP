<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div class="buttons">
      <label class="label" for="size-range" id="label-size-range">16</label>
      <input
        class=""
        type="range"
        min="1"
        max="64"
        value="16"
        id="size-range"
        class="slider"
      />
      <input class="" type="color" id="color" />

      <input class="btn" type="button" id="black" value="Black" />
      <input class="btn" type="button" id="rainbow" value="Rainbow" />
      <input class="btn" type="button" id="cell-border-btn" value="Border" />

      <input class="btn" type="button" id="eraser" value="Eraser" />
      <input class="btn" type="button" id="clear" value="Clear" />
    </div>
  </body>
</html>
